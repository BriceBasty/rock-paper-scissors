<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="Let's play Rock Paper Scissors together!">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <script defer src="script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    </head>
    <body>
    	<main role="main">

    	</main>
    	<section class="player-choice">
    		<h1>CHOOSE ONE OF THEM</h1>
    		<div class="image-pick">
    			<input type="image" class="image-pick-item" id="rock" src="images/rock.png"></input>
   			<input type="image" class="image-pick-item" id="paper" src="images/paper.png"></input>
			<input type="image" class="image-pick-item" id="scissors" src="images/scissors.png"></input>
    		</div>
    	</section>
    	<div class="line-separator"></div>
		<section>
			<h1>ROUND <span id="round-count">1</span></h1>
			<p>
				<i class="fa fa-user"></i> <span id="human-score">0</span> - <span id="computer-score">0</span> <i class="fa fa-desktop"></i>
			</p>
		</section>
		<footer>
			<p></p>
		</footer>
    </body>
</html>
